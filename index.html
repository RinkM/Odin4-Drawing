<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "style.css" type="text/css">
    <title>Etch a Sketch</title>
</head>
<body>

    <header>
        <div class = "title">Title : Etch A Sketch
        </div>
    </header>
    <div class = "container">
        <div class = "leftColumn">Left Column
            <div>

                <input type="range" class="slider" name="gridSize"
                    min="2" max="100" value ="5">
                <label for="gridSize">Grid Size</label>
                <p>Value: <span class="gridSize"></span></p>
                <button class = "recreateGrid">Recreate Grid</button>
            </div>
            <button class = "clear">Clear All</button>
            <button class = "black">Black</button>
            <button class = "white">White</button>
            <button class = "red">Red</button>
            <button class = "blue">Blue</button>
            <button class = "green">Green</button>

            
        </div>
        <div class = "workspace">
        </div>
    </div>
    
</body>
<script src =app.js ></script>
</html>
